name: Build, Test, and Publish Crag to NPM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # - name: Run linting (if available)
      #   run: pnpm lint --if-present

      # - name: Run tests
      #   run: pnpm test --if-present

      - name: Build project
        run: pnpm build

      - name: Test CLI functionality
        run: |
          # Test that the built CLI can run
          node dist/cli.js --help || echo "CLI help test completed"

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Get package info
        id: package-info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on NPM
        id: version-check
        run: |
          PACKAGE_NAME="${{ steps.package-info.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package-info.outputs.version }}"

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version &>/dev/null; then
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME already exists on NPM"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME does not exist on NPM"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Skip publishing (version exists)
        if: steps.version-check.outputs.should_publish == 'false'
        run: |
          echo "âš ï¸ Skipping publish: Version ${{ steps.package-info.outputs.version }} already exists on NPM"
          echo "To publish a new version, update the version in package.json and push the changes."

      - name: Test CLI before publishing
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          echo "ðŸ§ª Testing CLI functionality before publishing..."
          node ./packages/cli/bin/crag.js --version || echo "Version check completed"
          node ./packages/cli/bin/crag.js --help || echo "Help check completed"

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: pnpm --filter=@wigxel/crag publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.WIGXEL_NPM_TOKEN }}

      - name: Success notification
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          echo "âœ… Successfully published @wigxel/crag@${{ steps.package-info.outputs.version }}"
          echo "ðŸ“¦ NPM: https://www.npmjs.com/package/@wigxel/crag"
          echo "ðŸ·ï¸ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.package-info.outputs.version }}"

  generate-changelog:
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previous-tag
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git tag -l "cli-v*" --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n1)
          # Remove 'cli-' prefix for clean tag name
          CLEAN_TAG=${CURRENT_TAG#cli-}
          echo "previous_tag=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT
          echo "current_tag=${CURRENT_TAG}" >> $GITHUB_OUTPUT
          echo "clean_tag=${CLEAN_TAG}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG=${{ steps.previous-tag.outputs.current_tag }}
          PREVIOUS_TAG=${{ steps.previous-tag.outputs.previous_tag }}
          CLEAN_TAG=${{ steps.previous-tag.outputs.clean_tag }}

          echo "Generating changelog for ${CLEAN_TAG}"
          echo "Previous tag: ${PREVIOUS_TAG}"

          # If no previous tag exists, get all commits
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMIT_RANGE="HEAD"
          else
            COMMIT_RANGE="${PREVIOUS_TAG}..${CURRENT_TAG}"
          fi

          # Generate changelog from commit messages
          CHANGELOG=$(git log --pretty=format:"* %s (%h)" $COMMIT_RANGE --reverse)

          # Create a more structured changelog
          echo "# Changelog for ${CLEAN_TAG}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Changes" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Also create a release body
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WIGXEL_GITHUB_PACKAGE_TOKEN }}
        with:
          tag_name: ${{ steps.previous-tag.outputs.clean_tag }}
          release_name: SDK Release ${{ steps.previous-tag.outputs.clean_tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: true
          prerelease: false

      - name: Commit and push changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "docs: update changelog for ${{ steps.previous-tag.outputs.current_tag }}" || exit 0
          git push origin HEAD:main || true
